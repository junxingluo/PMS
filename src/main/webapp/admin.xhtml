<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:form id="main">
        <p>Welcome #{login.user}</p>
        <h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>
		
		<h:dataTable id="userTable" value="#{login.allUsers}" var="user">
			<f:facet name="header">
			     <h:outputText value="User List" />
			</f:facet>
			<h:column>
		        <f:facet name="header">
		            <h:outputText value="User ID" />
		        </f:facet>
		        <h:outputText value="#{user.id}" />
		    </h:column>
			<h:column>
		        <f:facet name="header">
		            <h:outputText value="User Name" />
		        </f:facet>
		        <h:outputText value="#{user.name}" />
		    </h:column>
		</h:dataTable>
		
		<h:inputText id="addUserName"></h:inputText>
		<h:inputSecret id="adUserPassword"></h:inputSecret>
		<h:commandButton ></h:commandButton>
		   
    </h:form>
</h:body>
</html>
